<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<title>Meme Generator</title>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		
	</head>
	<body>
		
		<h1>Meme Generator</h1>
		<p>Fill out the form to start creating memes!</p>
		<form class="memeGenerator">
			<label class="ingredient" for="imageUrl">Image URL</label>
			<input id="imageUrl" type="text" placeholder="Input the URL for the Meme Image" required></input>
				
			<label class="ingredient" for= "topText">Text on Top</label>
			<input type="text"  id= "topText" name ="topText" placeholder="(Optional) What text do you want at the top of the meme?">
				
				
			<label class="ingredient" for="bottomText">Text on Bottom</label>
			<input type="text" class="box" id= "bottomText" name="bottomText" placeholder="(Optional) What text do you want at the bottom of the meme?">

			<button type="submit">Add Meme</button>
			</form>	

			<div id="output1"></div>

	</body>
	<script src="main.js"></script>
</html>
